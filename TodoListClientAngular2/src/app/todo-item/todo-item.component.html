<mat-list-item>
  <mat-checkbox #isChecked type="checkbox" [ngModel]="item.checked" (ngModelChange)="check(isChecked.checked)"></mat-checkbox>
  <label *ngIf="!isEditingLabel()" (dblclick)="editLabel(true)">
    <span>Titre : {{item.label}}</span>
    <span>Desc : {{item.data.description}}</span>
    <span>Date : {{item.data.date | date:'dd MMM, yyyy' | json}}</span>
    <span>Pined : {{item.data.pined | json}}</span>
  </label>
  <form *ngIf="isEditingLabel()" (submit)="setLabel(newLabel.value)">
    <input #newLabel type="text" [value]="item.label"/>
  </form>
  <button (click)="delete()">Delete</button>
</mat-list-item>
